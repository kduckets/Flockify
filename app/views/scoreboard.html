<div ng-show="user" flex ng-cloak>
<div align="center" ng-show="current_group=='firsttoflock'"><small><a href="#/history">view previous contest results</a></small></div>
  <h2 align="center">Weekly Contest {{display_week}}</h2>
<!--   <p align="center">Slopestyle (no rules).</p> -->
  <table class="table table-inverse">
    <thead>
      <tr>
        <th>rank</th>
        <th>user</th>
        <th>score</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="user in users | orderBy:orderby_string | emptyToEnd:current_week track by user.$id" ng-show="user[current_week].album_score==0  || user[current_week].album_score">
        <th scope="row">{{$index + 1}}</th>
        <td><a ng-href="#/users/{{ user.$id }}" style="color: white">{{getUsername(user.$id)}} </a><img src="/images/gold-record.png" style="padding-bottom:4px; padding-left:3px" ng-show="trophy(user.$id)" height="30px"/>
         <img src="/images/poop.gif" style="padding-bottom:10px; padding-left:2px" ng-show="poop(user.$id)" height="50px"/>
        </td>
        <td>{{user[current_week].album_score}}</td>      
      </tr>
    </tbody>
  </table>

  <h2 align="center">Albums (all-time)</h2>
  <table class="table table-inverse">
    <thead>
      <tr>
        <th>rank</th>
        <th>user</th>
        <th>score</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="user in users | orderBy:'-album_score' track by user.$id">
        <th scope="row">{{$index + 1}}</th>
        <td><a ng-href="#/users/{{ user.$id }}" style="color: white">{{getUsername(user.$id)}} </a>
        <img src="/images/gold-record.png" style="padding-bottom:4px; padding-left:3px" ng-show="trophy(user.$id)" height="30px"/>
        <img src="/images/poop.gif" style="padding-bottom:10px; padding-left:2px" ng-show="poop(user.$id)" height="50px"/>
        </td>
        <td>{{user.album_score}}</td>      
      </tr>
    </tbody>
  </table>
